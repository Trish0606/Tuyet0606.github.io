<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tuyet Nguyen | Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="sticky-nav">
        <div class="container nav-wrapper">
            <div class="brand">TUYET</div>
            <div class="nav-links">
                <a href="#about">About</a>
                <a href="#experience">Experience</a>
                <a href="#contact">Contact</a>
            </div>
        </div>
    </nav>

    <header class="hero" id="hero-section">
        <div class="butterfly-field">
            <div class="bf-wrapper"><div class="bf-image"></div></div>
            <div class="bf-wrapper"><div class="bf-image"></div></div>
            <div class="bf-wrapper"><div class="bf-image"></div></div>
            <div class="bf-wrapper"><div class="bf-image"></div></div>
        </div>
        
        <div class="hero-content">
            <p class="typing-text">Hello, I'm</p>
            <h1 class="hero-name">Tuyet Nguyen</h1>
            <a href="#contact" class="btn-pill">Get In Touch</a>
        </div>
    </header>

    <section id="about" class="section">
        <div class="container">
            <div class="profile-container">
                <img src="images/profile.jpg" alt="Tuyet" class="profile-img">
            </div>
            <span class="label">About Me</span>
            <p class="content-text">My work is guided by a strong belief that great design must touch both the heart and the mind.</p>
        </div>
    </section>

    <script>
        const wrappers = document.querySelectorAll('.bf-wrapper');
        
        // Random starting positions
        wrappers.forEach(w => {
            w.style.left = Math.random() * 80 + 10 + "%";
            w.style.top = Math.random() * 80 + 10 + "%";
        });

        document.addEventListener('mousemove', (e) => {
            wrappers.forEach((wrapper, i) => {
                const rect = wrapper.getBoundingClientRect();
                const bX = rect.left + rect.width / 2;
                const bY = rect.top + rect.height / 2;
                const dist = Math.hypot(e.clientX - bX, e.clientY - bY);

                // If mouse is near (200px), follow the cursor with a unique delay
                if (dist < 200) {
                    const delay = (i + 1) * 100; 
                    setTimeout(() => {
                        wrapper.style.left = e.clientX + 'px';
                        wrapper.style.top = e.clientY + 'px';
                    }, delay);
                }
            });
        });
    </script>
</body>
</html>
