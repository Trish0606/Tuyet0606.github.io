<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tuyet Nguyen | Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="sticky-nav">
        <div class="container nav-wrapper">
            <div class="brand">TUYET</div>
            <div class="nav-links">
                <a href="#about">About</a>
                <a href="#experience">Experience</a>
                <a href="#contact">Contact</a>
            </div>
        </div>
    </nav>

    <header class="hero">
        <div class="butterfly-field">
            <div class="bf-wrapper" data-speed="0.05"><div class="bf-image"></div></div>
            <div class="bf-wrapper" data-speed="0.08"><div class="bf-image"></div></div>
            <div class="bf-wrapper" data-speed="0.03"><div class="bf-image"></div></div>
            <div class="bf-wrapper" data-speed="0.1"><div class="bf-image"></div></div>
            <div class="bf-wrapper" data-speed="0.06"><div class="bf-image"></div></div>
        </div>
        
        <div class="hero-content">
            <p>Hello, I'm</p>
            <h1 class="hero-name">Tuyet Nguyen</h1>
            <a href="mailto:your@email.com" class="btn-pill">Say Hello</a>
        </div>
    </header>

    <section id="about" class="section">
        <div class="container">
            <div class="profile-container">
                <img src="images/profile.jpg" alt="Tuyet" class="profile-img">
            </div>
            <h2 class="section-title">About Me</h2>
            <p class="content-text">Senior Designer | 2024 - PRES.</p>
        </div>
    </section>

    <script>
        const butterflies = document.querySelectorAll('.bf-wrapper');
        let mouseX = window.innerWidth / 2;
        let mouseY = window.innerHeight / 2;

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        function animate() {
            butterflies.forEach((bf) => {
                const speed = parseFloat(bf.getAttribute('data-speed'));
                const rect = bf.getBoundingClientRect();
                
                // Current position
                const currX = rect.left + rect.width / 2;
                const currY = rect.top + rect.height / 2;

                // Move slowly toward mouse (The "one-by-one" lag)
                const nextX = currX + (mouseX - currX) * speed;
                const nextY = currY + (mouseY - currY) * speed;

                bf.style.left = nextX + 'px';
                bf.style.top = nextY + 'px';
            });
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
