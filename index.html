<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tuyet Nguyen | Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

    <nav class="sticky-nav">
        <div class="container nav-wrapper">
            <div class="brand">TUYET</div>
            <div class="nav-links">
                <a href="#about">About</a>
                <a href="#experience">Experience</a>
                <a href="#contact">Contact</a>
            </div>
        </div>
    </nav>

    <header class="hero" id="hero-section">
        <div class="butterfly-field">
            <div class="bf-wrapper b1"><div class="bf-image"></div></div>
            <div class="bf-wrapper b2"><div class="bf-image"></div></div>
            <div class="bf-wrapper b3"><div class="bf-image"></div></div>
            <div class="bf-wrapper b4"><div class="bf-image"></div></div>
        </div>
        
        <div class="hero-content">
            <p class="typing-text">Hello, I'm</p>
            <h1 class="hero-name">Tuyet Nguyen</h1>
            <p class="availability">‚óè Available for new opportunities</p>
            <a href="mailto:your@email.com" class="btn-pill">Get In Touch</a>
        </div>
    </header>

    <section id="about" class="section">
        <div class="container">
            <div class="profile-container">
                <img src="images/profile.jpg" alt="Tuyet" class="profile-img">
            </div>
            <span class="label">About Me</span>
            <p class="content-text">My work is guided by a strong belief that great design must touch both the heart and the mind.</p>
        </div>
    </section>

    <script>
        document.addEventListener('mousemove', (e) => {
            const wrappers = document.querySelectorAll('.bf-wrapper');
            const mouseX = e.clientX;
            const mouseY = e.clientY;

            wrappers.forEach((wrapper, index) => {
                // Each butterfly follows at a slightly different speed (lag)
                const delay = (index + 1) * 20; 
                setTimeout(() => {
                    wrapper.style.left = mouseX + 'px';
                    wrapper.style.top = mouseY + 'px';
                }, delay);
            });
        });
    </script>
</body>
</html>
