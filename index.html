<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tuyet Nguyen | Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="sticky-nav">
        <div class="nav-links">
            <a href="#about">About</a>
            <a href="#experience">Experience</a>
            <a href="#contact">Contact</a>
        </div>
    </nav>

    <header class="hero">
        <div class="bf" data-home-x="15" data-home-y="20"><span></span></div>
        <div class="bf" data-home-x="85" data-home-y="25"><span></span></div>
        <div class="bf" data-home-x="50" data-home-y="75"><span></span></div>
        <div class="bf" data-home-x="20" data-home-y="80"><span></span></div>
        <div class="bf" data-home-x="80" data-home-y="85"><span></span></div>

        <div class="hero-content">
            <p class="greeting">Hello, I'm</p>
            <h1 class="main-name">Tuyet Nguyen</h1>
            <a href="#" class="btn-say-hello">Say Hello</a>
        </div>
    </header>

    <section id="about" class="about-section">
        <div class="card-container">
            <h2 class="section-label">About Me</h2>
            <div class="profile-card">
                <div class="profile-pic">
                    <img src="images/profile.jpg" alt="Tuyet">
                </div>
                <div class="profile-info">
                    <h3>Senior Designer</h3>
                    <p>2024 — PRES.</p>
                </div>
                <div class="arrow">→</div>
            </div>
        </div>
    </section>

    <script>
        const bfs = document.querySelectorAll('.bf');
        let mX = -2000; 
        let mY = -2000;

        document.addEventListener('mousemove', (e) => {
            mX = e.clientX;
            mY = e.clientY;
        });

        function animate(time) {
            bfs.forEach((bf, i) => {
                const hX = (window.innerWidth * bf.dataset.homeX) / 100;
                const hY = (window.innerHeight * bf.dataset.homeY) / 100;

                // Unique idle drift for each butterfly
                const driftX = hX + Math.sin(time * 0.001 + i) * 150;
                const driftY = hY + Math.cos(time * 0.0008 + i) * 150;

                let curX = parseFloat(bf.style.left) || hX;
                let curY = parseFloat(bf.style.top) || hY;

                const dist = Math.hypot(mX - curX, mY - curY);
                let targetX, targetY, lerp;

                if (dist < 250) {
                    targetX = mX; targetY = mY;
                    lerp = 0.07; // Snappy follow
                } else {
                    targetX = driftX; targetY = driftY;
                    lerp = 0.02; // Graceful return
                }

                const finalX = curX + (targetX - curX) * lerp;
                const finalY = curY + (targetY - curY) * lerp;

                bf.style.left = finalX + 'px';
                bf.style.top = finalY + 'px';

                const angle = Math.atan2(targetY - curY, targetX - curX) * (180 / Math.PI);
                bf.style.transform = `translate(-50%, -50%) rotate(${angle + 90}deg)`;
            });
            requestAnimationFrame(animate);
        }
        requestAnimationFrame(animate);
    </script>
</body>
</html>
