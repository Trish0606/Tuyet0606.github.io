<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tuyet Nguyen | Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;800&display=swap" rel="stylesheet">
</head>
<body class="lock-scroll">

    <script>
        window.history.scrollRestoration = 'manual';
        window.scrollTo(0, 0);
        const lockInterval = setInterval(() => { window.scrollTo(0, 0); }, 10);
        setTimeout(() => {
            clearInterval(lockInterval);
            document.body.classList.remove('lock-scroll');
        }, 5000); 
    </script>

    <button class="replay-btn" onclick="location.reload()">â†º Replay Intro</button>

    <nav class="taskbar delayed-reveal">
        <div class="taskbar-inner">
            <a href="#about">About</a>
            <a href="#experience">Experience</a>
            <a href="#projects">Work</a>
            <a href="#contact">Contact</a>
        </div>
    </nav>

    <header class="hero">
        <canvas id="trailCanvas" class="delayed-reveal"></canvas>
        <div class="butterfly-container delayed-reveal">
            <div class="bf species-wide" data-home-x="15" data-home-y="25"><span></span></div>
            <div class="bf species-tall" data-home-x="80" data-home-y="20"><span></span></div>
            <div class="bf species-giant" data-home-x="50" data-home-y="50"><span></span></div>
            <div class="bf species-wide" data-home-x="20" data-home-y="80"><span></span></div>
            <div class="bf species-tall" data-home-x="85" data-home-y="75"><span></span></div>
        </div>

        <div class="hero-content">
            <p class="type-hello">Hello, I'm</p>
            <h1 class="fade-name">Tuyet Nguyen</h1>
            <div class="hero-actions delayed-reveal">
                <a href="#projects" class="btn-primary">View My Work</a>
                <a href="#contact" class="btn-secondary">Contact Me</a>
            </div>
        </div>
    </header>

    <div class="full-border"></div>

    <main class="content-wrapper">
        <section id="about" class="section-block reveal">
            <div class="container">
                <div class="about-grid">
                    <div class="profile-rectangle"><img src="images/profile.jpg" alt="Profile"></div>
                    <div class="about-info">
                        <span class="section-tag"><span class="blue-num">01 /</span> Profile</span>
                        <h2 class="section-title">About Me</h2>
                        <p class="section-text">I am a Senior Designer focused on creating high-end digital experiences.</p>
                    </div>
                </div>
            </div>
        </section>
        
        <div class="full-border"></div>
        </main>

    <script src="script.js"></script>
</body>
</html>
