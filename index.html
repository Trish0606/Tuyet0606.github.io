<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tuyet Nguyen | Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="sticky-nav">
        <div class="container nav-wrapper">
            <div class="brand">TUYET</div>
            <div class="nav-links">
                <a href="#about">About Me</a>
                <a href="#experience">Experience</a>
            </div>
        </div>
    </nav>

    <header class="hero">
        <div class="butterfly-field">
            <div class="bf-wrapper" id="bf1"><img src="images/butterfly.png" class="bf-image"></div>
            <div class="bf-wrapper" id="bf2"><img src="images/butterfly.png" class="bf-image"></div>
            <div class="bf-wrapper" id="bf3"><img src="images/butterfly.png" class="bf-image"></div>
            <div class="bf-wrapper" id="bf4"><img src="images/butterfly.png" class="bf-image"></div>
        </div>
        
        <div class="hero-content">
            <p>Hello, I'm</p>
            <h1 class="hero-name">Tuyet Nguyen</h1>
            <a href="mailto:your@email.com" class="btn-pill">Say Hello</a>
        </div>
    </header>

    <section id="about" class="section">
        <div class="container">
            <div class="profile-container">
                <img src="images/profile.jpg" alt="Tuyet" class="profile-img">
            </div>
            <span class="label">About Me</span>
            <p class="content-text">My work is guided by a strong belief that great design must touch both the heart and the mind.</p>
        </div>
    </section>

    <script>
        const wrappers = document.querySelectorAll('.bf-wrapper');
        
        document.addEventListener('mousemove', (e) => {
            wrappers.forEach((wrapper, i) => {
                const rect = wrapper.getBoundingClientRect();
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;
                const distance = Math.hypot(e.clientX - centerX, e.clientY - centerY);

                // Moves them one-by-one only when you get close
                if (distance < 200) {
                    const delay = (i + 1) * 70; 
                    setTimeout(() => {
                        wrapper.style.left = e.clientX + 'px';
                        wrapper.style.top = e.clientY + 'px';
                    }, delay);
                }
            });
        });
    </script>
</body>
</html>
