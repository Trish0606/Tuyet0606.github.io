<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tuyet Nguyen | Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="nav-bar">
        <div class="nav-links">
            <a href="#">About</a>
            <a href="#">Experience</a>
            <a href="#">Contact</a>
        </div>
    </nav>

    <header class="hero">
        <div class="butterfly-field">
            <div class="bf" data-lag="0.04"></div>
            <div class="bf" data-lag="0.07"></div>
            <div class="bf" data-lag="0.05"></div>
            <div class="bf" data-lag="0.09"></div>
            <div class="bf" data-lag="0.06"></div>
        </div>
        
        <div class="hero-content">
            <p class="greeting">Hello, I'm</p>
            <h1 class="name">Tuyet Nguyen</h1>
            <a href="#" class="btn-say-hello">Say Hello</a>
        </div>
    </header>

    <section class="about-section">
        <div class="card-wrap">
            <h2 class="label">About Me</h2>
            <div class="profile-card">
                <div class="profile-pic">
                    <img src="https://ui-avatars.com/api/?name=Tuyet+Nguyen&background=0D1117&color=fff" alt="Profile">
                </div>
                <div class="profile-text">
                    <h3>Senior Designer</h3>
                    <p>2024 — PRES.</p>
                </div>
                <div class="arrow">›</div>
            </div>
        </div>
    </section>

    <script>
        const butterflies = document.querySelectorAll('.bf');
        let mouseX = window.innerWidth / 2;
        let mouseY = window.innerHeight / 2;

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        function moveButterflies() {
            butterflies.forEach((bf) => {
                const lag = parseFloat(bf.getAttribute('data-lag'));
                const rect = bf.getBoundingClientRect();
                const currentX = rect.left + rect.width / 2;
                const currentY = rect.top + rect.height / 2;

                const dx = (mouseX - currentX) * lag;
                const dy = (mouseY - currentY) * lag;

                bf.style.left = (currentX + dx) + 'px';
                bf.style.top = (currentY + dy) + 'px';
            });
            requestAnimationFrame(moveButterflies);
        }
        moveButterflies();
    </script>
</body>
</html>
