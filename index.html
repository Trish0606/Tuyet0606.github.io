<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tuyet Nguyen | Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="main-nav">
        <a href="#about">About</a>
        <a href="#experience">Experience</a>
        <a href="#contact">Contact</a>
    </nav>

    <header class="hero-header">
        <div class="butterfly-system">
            <div class="bf-layer" data-lag="0.05"><div class="bf-sprite"></div></div>
            <div class="bf-layer" data-lag="0.08"><div class="bf-sprite"></div></div>
            <div class="bf-layer" data-lag="0.03"><div class="bf-sprite"></div></div>
            <div class="bf-layer" data-lag="0.1"><div class="bf-sprite"></div></div>
            <div class="bf-layer" data-lag="0.06"><div class="bf-sprite"></div></div>
        </div>

        <div class="hero-text">
            <p class="sub-head">Hello, I'm</p>
            <h1 class="main-name">Tuyet Nguyen</h1>
            <a href="#" class="ghost-btn">Say Hello</a>
        </div>
    </header>

    <section id="about" class="about-section">
        <div class="card-container">
            <h2 class="section-label">About Me</h2>
            <div class="profile-card">
                <div class="pic-circle">
                    <img src="images/profile.jpg" alt="Tuyet Nguyen">
                </div>
                <div class="card-info">
                    <h3>Senior Designer</h3>
                    <p>2024 - PRES.</p>
                </div>
                <div class="arrow-icon">â†’</div>
            </div>
        </div>
    </section>

    <script>
        const layers = document.querySelectorAll('.bf-layer');
        let targetX = window.innerWidth / 2;
        let targetY = window.innerHeight / 2;

        document.addEventListener('mousemove', (e) => {
            targetX = e.clientX;
            targetY = e.clientY;
        });

        function smoothFly() {
            layers.forEach((layer) => {
                const lag = parseFloat(layer.getAttribute('data-lag'));
                const rect = layer.getBoundingClientRect();
                
                // Get current center
                const currentX = rect.left + rect.width / 2;
                const currentY = rect.top + rect.height / 2;

                // Move one-by-one with different lag speeds
                const dx = (targetX - currentX) * lag;
                const dy = (targetY - currentY) * lag;

                layer.style.transform = `translate(${currentX + dx - rect.width/2}px, ${currentY + dy - rect.height/2}px)`;
            });
            requestAnimationFrame(smoothFly);
        }
        smoothFly();
    </script>
</body>
</html>
