<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tuyet Nguyen | Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="sticky-nav">
        <div class="container nav-wrapper">
            <div class="brand">TUYET</div>
            <div class="nav-links">
                <a href="#about">About</a>
                <a href="#experience">Experience</a>
                <a href="#contact">Contact</a>
            </div>
        </div>
    </nav>

    <header class="hero" id="hero-section">
        <div class="butterfly-field">
            <div class="bf-wrapper" id="bf1"><div class="bf-image"></div></div>
            <div class="bf-wrapper" id="bf2"><div class="bf-image"></div></div>
            <div class="bf-wrapper" id="bf3"><div class="bf-image"></div></div>
            <div class="bf-wrapper" id="bf4"><div class="bf-image"></div></div>
        </div>
        
        <div class="hero-content">
            <p class="typing-text">Hello, I'm</p>
            <h1 class="hero-name">Tuyet Nguyen</h1>
            <a href="#contact" class="btn-pill">Get In Touch</a>
        </div>
    </header>

    <section id="about" class="section">
        <div class="container">
            <div class="profile-container">
                <img src="images/profile.jpg" alt="Tuyet" class="profile-img">
            </div>
            <span class="label">About Me</span>
            <p class="content-text">My work is guided by a strong belief that great design must touch both the heart and the mind.</p>
        </div>
    </section>

    <script>
        const wrappers = document.querySelectorAll('.bf-wrapper');
        
        document.addEventListener('mousemove', (e) => {
            wrappers.forEach((wrapper, i) => {
                const rect = wrapper.getBoundingClientRect();
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;
                
                // Calculate distance from mouse to THIS butterfly
                const distance = Math.hypot(e.clientX - centerX, e.clientY - centerY);

                // Only move if mouse is close (interactive feel)
                if (distance < 150) {
                    const angle = Math.atan2(e.clientY - centerY, e.clientX - centerX);
                    // Each butterfly has a slightly different "reaction" speed
                    const delay = (i + 1) * 50; 
                    
                    setTimeout(() => {
                        wrapper.style.left = e.clientX + 'px';
                        wrapper.style.top = e.clientY + 'px';
                    }, delay);
                }
            });
        });
    </script>
</body>
</html>
