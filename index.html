<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tuyet Nguyen | Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="hero">
        <div class="butterfly-field">
            <div class="bf" data-seed="1.1"></div>
            <div class="bf" data-seed="2.5"></div>
            <div class="bf" data-seed="3.8"></div>
            <div class="bf" data-seed="5.2"></div>
            <div class="bf" data-seed="7.9"></div>
        </div>
        
        <div class="hero-content">
            <p>Hello, I'm</p>
            <h1 class="hero-name">Tuyet Nguyen</h1>
            <a href="#" class="btn-say-hello">Say Hello</a>
        </div>
    </header>

    <script>
        const bfs = document.querySelectorAll('.bf');
        let mX = -1000; // Start mouse off-screen
        let mY = -1000;

        document.addEventListener('mousemove', (e) => {
            mX = e.clientX;
            mY = e.clientY;
        });

        function animate(time) {
            bfs.forEach((bf, i) => {
                const seed = parseFloat(bf.getAttribute('data-seed'));
                const rect = bf.getBoundingClientRect();
                
                // 1. Natural Flight Path (Idle)
                // We use Math.sin and Math.cos to create a figure-eight/circular drift
                const idleX = (window.innerWidth / 2) + Math.cos(time * 0.001 * seed) * (window.innerWidth * 0.3);
                const idleY = (window.innerHeight / 2) + Math.sin(time * 0.0015 * seed) * (window.innerHeight * 0.3);

                // 2. Check distance to mouse
                const curX = rect.left + rect.width / 2;
                const curY = rect.top + rect.height / 2;
                const dist = Math.hypot(mX - curX, mY - curY);

                let targetX, targetY, lerpSpeed;

                if (dist < 200) {
                    // CATCHED: Follow mouse
                    targetX = mX;
                    targetY = mY;
                    lerpSpeed = 0.08; // Quick response
                } else {
                    // IDLE: Go back to flying around
                    targetX = idleX;
                    targetY = idleY;
                    lerpSpeed = 0.02; // Slow, graceful drift back
                }

                // Apply the movement
                const finalX = curX + (targetX - curX) * lerpSpeed;
                const finalY = curY + (targetY - curY) * lerpSpeed;

                bf.style.left = finalX + 'px';
                bf.style.top = finalY + 'px';
                
                // Dynamic Rotation based on movement direction
                const angle = Math.atan2(targetY - curY, targetX - curX) * (180 / Math.PI);
                bf.style.transform = `translate(-50%, -50%) rotate(${angle + 90}deg)`;
            });
            requestAnimationFrame(animate);
        }
        requestAnimationFrame(animate);
    </script>
</body>
</html>
