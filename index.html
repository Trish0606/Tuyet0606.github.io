<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tuyet Nguyen Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="hero">
        <div class="hero-content">
            <h1>Tuyet Nguyen</h1>
        </div>

        <div class="bf" data-home-x="20" data-home-y="20"><span></span></div>
        <div class="bf" data-home-x="80" data-home-y="20"><span></span></div>
        <div class="bf" data-home-x="50" data-home-y="50"><span></span></div>
        <div class="bf" data-home-x="20" data-home-y="80"><span></span></div>
        <div class="bf" data-home-x="80" data-home-y="80"><span></span></div>
    </header>

    <script>
        const bfs = document.querySelectorAll('.bf');
        let mX = -1000;
        let mY = -1000;

        document.addEventListener('mousemove', (e) => {
            mX = e.clientX;
            mY = e.clientY;
        });

        function animate(time) {
            bfs.forEach((bf, i) => {
                // Get Home position in pixels
                const hX = (window.innerWidth * bf.dataset.homeX) / 100;
                const hY = (window.innerHeight * bf.dataset.homeY) / 100;

                // 1. Natural Drift (Keeps them moving but stays in their area)
                const driftX = hX + Math.sin(time * 0.001 + i) * 100;
                const driftY = hY + Math.cos(time * 0.001 + i) * 100;

                // 2. Current Position
                let curX = parseFloat(bf.style.left) || hX;
                let curY = parseFloat(bf.style.top) || hY;

                // 3. Distance to Mouse
                const dist = Math.hypot(mX - curX, mY - curY);
                
                let targetX, targetY, speed;

                if (dist < 250) {
                    targetX = mX;
                    targetY = mY;
                    speed = 0.08; // Catch speed
                } else {
                    targetX = driftX;
                    targetY = driftY;
                    speed = 0.02; // Return speed
                }

                // Smoothly move to target
                const newX = curX + (targetX - curX) * speed;
                const newY = curY + (targetY - curY) * speed;

                bf.style.left = newX + 'px';
                bf.style.top = newY + 'px';

                // Rotate towards movement
                const angle = Math.atan2(targetY - curY, targetX - curX) * (180 / Math.PI);
                bf.style.transform = `translate(-50%, -50%) rotate(${angle + 90}deg)`;
            });
            requestAnimationFrame(animate);
        }
        requestAnimationFrame(animate);
    </script>
</body>
</html>
