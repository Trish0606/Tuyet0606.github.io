<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tuyet Nguyen Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="sticky-nav">
        <div class="nav-wrapper">
            <div class="brand">TUYET</div>
            <div class="nav-links">
                <a href="#about">About</a>
                <a href="#experience">Experience</a>
                <a href="#contact">Contact</a>
            </div>
        </div>
    </nav>

    <header class="hero">
        <div class="butterfly-field">
            <div class="bf-container" data-speed="0.04"><div class="bf-inner"></div></div>
            <div class="bf-container" data-speed="0.08"><div class="bf-inner"></div></div>
            <div class="bf-container" data-speed="0.05"><div class="bf-inner"></div></div>
            <div class="bf-container" data-speed="0.12"><div class="bf-inner"></div></div>
            <div class="bf-container" data-speed="0.06"><div class="bf-inner"></div></div>
        </div>
        
        <div class="hero-content">
            <p class="hello-tag">Hello, I'm</p>
            <h1 class="hero-name">Tuyet Nguyen</h1>
            <a href="mailto:your@email.com" class="say-hello-btn">Say Hello</a>
        </div>
    </header>

    <section id="about" class="about-section">
        <div class="container">
            <div class="profile-card">
                <img src="https://ui-avatars.com/api/?name=Tuyet+Nguyen&background=00d4ff&color=fff" alt="Tuyet" class="profile-img">
                <div class="profile-info">
                    <h3>Senior Designer</h3>
                    <p>2024 - PRES.</p>
                </div>
            </div>
        </div>
    </section>

    <script>
        const bfs = document.querySelectorAll('.bf-container');
        let mouseX = window.innerWidth / 2;
        let mouseY = window.innerHeight / 2;

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        function animate() {
            bfs.forEach((bf) => {
                const speed = parseFloat(bf.getAttribute('data-speed'));
                const currX = parseFloat(bf.style.left) || window.innerWidth / 2;
                const currY = parseFloat(bf.style.top) || window.innerHeight / 2;

                // This math makes them follow the cursor "one-by-one"
                bf.style.left = (currX + (mouseX - currX) * speed) + 'px';
                bf.style.top = (currY + (mouseY - currY) * speed) + 'px';
            });
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
