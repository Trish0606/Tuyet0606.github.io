<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tuyet Nguyen | Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="top-nav">
        <div class="nav-links">
            <a href="#about">About</a>
            <a href="#experience">Experience</a>
            <a href="#contact">Contact</a>
        </div>
    </nav>

    <header class="hero">
        <div class="butterfly-field">
            <div class="bf-wrap" data-speed="0.04"><div class="bf-body"></div></div>
            <div class="bf-wrap" data-speed="0.08"><div class="bf-body"></div></div>
            <div class="bf-wrap" data-speed="0.05"><div class="bf-body"></div></div>
            <div class="bf-wrap" data-speed="0.12"><div class="bf-body"></div></div>
            <div class="bf-wrap" data-speed="0.07"><div class="bf-body"></div></div>
        </div>
        
        <div class="hero-content">
            <p class="intro">Hello, I'm</p>
            <h1 class="main-name">Tuyet Nguyen</h1>
            <a href="#" class="btn-outline">Say Hello</a>
        </div>
    </header>

    <section id="about" class="about-section">
        <div class="card-container">
            <h2 class="section-label">About Me</h2>
            <div class="profile-card">
                <div class="profile-pic">
                    <img src="https://ui-avatars.com/api/?name=Tuyet+Nguyen&background=0D1117&color=00D4FF" alt="Tuyet">
                </div>
                <div class="profile-info">
                    <h3>Senior Designer</h3>
                    <p>2024 — PRES.</p>
                </div>
                <div class="card-arrow">→</div>
            </div>
        </div>
    </section>

    <script>
        const bfs = document.querySelectorAll('.bf-wrap');
        let mX = window.innerWidth / 2;
        let mY = window.innerHeight / 2;

        document.addEventListener('mousemove', (e) => {
            mX = e.clientX;
            mY = e.clientY;
        });

        function animate() {
            bfs.forEach((bf) => {
                const speed = parseFloat(bf.getAttribute('data-speed'));
                const rect = bf.getBoundingClientRect();
                const currX = rect.left + rect.width / 2;
                const currY = rect.top + rect.height / 2;

                // Smoothing math (Lerp) for the one-by-one follow effect
                const nextX = currX + (mX - currX) * speed;
                const nextY = currY + (mY - currY) * speed;

                bf.style.left = nextX + 'px';
                bf.style.top = nextY + 'px';
            });
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
