<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tuyet Nguyen | Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="hero">
        <div class="butterfly-field">
            <div class="bf" data-lag="0.04"></div>
            <div class="bf" data-lag="0.07"></div>
            <div class="bf" data-lag="0.05"></div>
            <div class="bf" data-lag="0.10"></div>
        </div>
        
        <div class="hero-content">
            <p>Hello, I'm</p>
            <h1 class="hero-name">Tuyet Nguyen</h1>
            <a href="#" class="btn-say-hello">Say Hello</a>
        </div>
    </header>

    <section class="about-section">
        <div class="profile-card">
            <img src="images/profile.jpg" alt="Tuyet" class="profile-pic">
            <div class="profile-info">
                <h3>Senior Designer</h3>
                <p>2024 — PRES.</p>
            </div>
            <div class="arrow">→</div>
        </div>
    </section>

    <script>
        const bfs = document.querySelectorAll('.bf');
        let mouseX = window.innerWidth / 2;
        let mouseY = window.innerHeight / 2;

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        function animate() {
            bfs.forEach((bf) => {
                const lag = parseFloat(bf.getAttribute('data-lag'));
                const rect = bf.getBoundingClientRect();
                const curX = rect.left + rect.width / 2;
                const curY = rect.top + rect.height / 2;

                // The 'one-by-one' glide math
                bf.style.left = (curX + (mouseX - curX) * lag) + 'px';
                bf.style.top = (curY + (mouseY - curY) * lag) + 'px';
            });
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
